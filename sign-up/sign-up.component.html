
<div class="col-lg-12 bg"> 
<div class="container">
    <div class="row">
    <div class="col-xs-7 col-sm-6 col-lg-8" text="center" ></div>
    </div>

  <!--form start-->
  <div class= "container">
  <div align="center">
    <h1>TIMES INTERNET</h1>
  <h3> Fill in these entries to register yourself.</h3>
  <!--<section *ngIf="user"></section>-->
  </div>
  
  
   <!--username-->
    <form class="login-form container" align="center" >
        <div class="form-group">
          <label class="control-label col-lg-12" for="username">
            <span class="badge badge-secondary">
            Username   :</span></label>
          <div class="col-lg-12">
            <input #username type="username" class="form-control" placeholder="Enter username" id="username"  name="username">
          </div>
        </div>
    </form>

  <!--password-->
  <form class="login-form container" align="center" >
        <div class="form-group">            
            <label class="control-label col-lg-12" for="pas">
                <span class="badge badge-secondary">Password   :</span></label>
            <div class="col-lg-12">          
              <input type="password" #password class="form-control" id="pas" placeholder="Enter password" id="pas" name="pas">
            </div>
          </div>
</form>

   <!--email-->          
        <form class="login-form container" align="center" >
            <div class="form-group">
              <label class="control-label col-lg-12" for="email">
                  <span class="badge badge-secondary">Email ID:</span></label>
              <div class="col-lg-12">
                <input #email type="email" class="form-control" placeholder="Enter Email Id" id="email" name="email">
              </div>
            </div>
            </form>
      
    <!--gender-->
        <form class="login-form container" align="center" >
            <div class="form-group">
              <label class="control-label col-sm-5" for="gender"> <span class="badge badge-secondary">
               Gender   :</span></label>
              <div class="col-sm-7">
                <input #gender type="text" class="form-control" placeholder="Input gender" id="gender" name="gender">
              </div>
            </div>
            </form>

            <div class = "form-group">
              <div class = "col-sm-offset-5 col-sm-12">
                 <div class = "checkbox">
                    <label><input type = "checkbox"> Remember me</label>
                 </div>
              </div>
           </div>
     <form>
    <div class="form-group col-sm-12" align="center">        
      <div class="col-sm-12">
        <br>
        <button type="submit" class="btn btn-primary" (click)="signupData(username.value,password.value,email.value,gender.value)"> SIGN UP </button>

      </div>
    </div>
  </form>
</div>
</div>
</div>
